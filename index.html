<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827"
          alt="ping pong paddle"
        />
        <h1>Ping Pong Score Keeper</h1>
        <div class="score">
          <h2>
            <span id="playerOneScore">0</span> to
            <span id="playerTwoScore">0</span>
          </h2>
          <p>Use the buttons below to keep score.</p>
          <p>
            <strong>Playing to: </strong
            ><input type="number" name="winningScore" id="winningScore" />
          </p>
        </div>
        <div class="controls">
          <button id="playerOneButton">+1 Player One</button>
          <button id="playerTwoButton">+1 Player Two</button>
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
